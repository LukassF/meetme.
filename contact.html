<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Eo_circle_green_white_letter-m.svg/2048px-Eo_circle_green_white_letter-m.svg.png"/>
    <link rel="stylesheet" href="./styles/style.css"/>
   
    <script type="module" src="./contact_model.js"></script>
    <script src="https://kit.fontawesome.com/f83777b1f5.js" crossorigin="anonymous"></script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>      
    <script type="text/javascript">
        (function(){
            emailjs.init("qWcpIJq0ZIk5s3goi");
        })();
    </script>
     <script src="global.js"></script>

    <title>Let's talk!</title>
</head>
<body>
    <div class="loader">
        <label for="progress-bar">Loading assets..</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <nav id="nav-home">
        <div>meetme.</div>
        
        <span class="hamburger-menu" onclick="showMenu()">
            <span class="hamburger-icon"></span>
        </span>

        <ul id="nav-list">
            <a href="index.html"><li onclick="activePage(event)">Home</li></a>
            <a href="about.html"><li onclick="activePage(event)">About</li></a>
            <a href="skills.html"><li onclick="activePage(event)">Skills</li></a>
            <a href="projects.html"><li onclick="activePage(event)">Projects</li></a>
            <a><li class="active" onclick="activePage(event)">Contact</li></a>
        </ul>
    </nav>
    <main id="contact-main">
        <section id="contact-form">
            <form onsubmit="sendEmail(event)" id="form">
                <h1>Send me a&nbsp;<span>message!</span></h1>
                <div id="first">
                    <input type="text" placeholder="Your Name" onblur="fillEmail('name', event)"/>
                    <input type="text" placeholder="Your Surname" onblur="fillEmail('surname',event)"/>
                    <input type="email" placeholder="Your Email" onblur="fillEmail('email', event)"/>
                    <button>Send!</button>

                    <span>
                        In case something malfunctions.
                        <a><i class="fa fa-phone"></i><p class="reverse">(dnaloP) 991 767 897 84+</p></a>
                        <a><i class="fa fa-envelope"></i><p class="reverse">moc.liamg@floreklukzs</p></a>
                    </span>

                    
                </div>
                <div id="second">
                    <input type="text" placeholder="Subject" onblur="fillEmail('subject', event)"/>
                    <textarea placeholder="Your Message" onblur="fillEmail('message', event)" id="message-area"></textarea>

                    <button>Send!</button>

                    <span>
                        In case something malfunctions.
                        <a><i class="fa fa-phone"></i><p class="reverse">(dnaloP) 991 767 897 84+</p></a>
                        <a><i class="fa fa-envelope"></i><p class="reverse">moc.liamg@floreklukzs</p></a>
                    </span>
                </div>
            </form>
        </section>
        <section id="contact-model">
            <canvas id="contact-canvas"></canvas>
        </section>
    </main>

    <script>
        let fname='', lname='', email='', subject ='', message = ''
        const inputs = document.getElementsByTagName('input')
        const textarea = document.querySelector('#message-area')

        const fillEmail = (arg, e) => {
            switch(arg){
                case 'name':
                    fname = e.target.value
                    break
                case 'surname':
                    lname = e.target.value
                    break
                case 'email':
                    email = e.target.value
                    break
                case 'subject':
                    subject = e.target.value
                    break
                case 'message':
                    message = e.target.value
                    break
                default:
                    return
            }
        }
     
        const sendEmail = (e) => {
            e.preventDefault()
            console.log('sent')
            var params = {
                name: fname,
                surname: lname,
                email: email,
                subject: subject,
                message: message
            }
            const serviceID = "service_jcox09c"
            const templateID = 'template_ja7vq5m'

            emailjs.send(serviceID, templateID, params)
                .then(res => {
                
                    document.getElementById('form').style.boxShadow = '0px 0px 35px rgb(0, 255, 131)'
                    setTimeout(() => {
                        
                        document.getElementById('form').style.boxShadow = 'none'
                        for(let i = 0; i< inputs.length; i++){
                            inputs[i].value = ''
                        }
                        textarea.value = ''

                    },1500)

                })
                .catch(err => {
                    document.getElementById('form').style.boxShadow = '0px 0px 35px red'

                    setTimeout(() => {
                        document.getElementById('form').style.boxShadow = 'none'
                    },1500)
                    console.log(err)
                })
        }
    </script>
</body>
</html>
